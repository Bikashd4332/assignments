  <style>
    input[type="text"],
      [type="date"],
      [type="email"],
      [type="password"],
      select,
      [type="number"] {
        padding: 10px;
        height: 25px;
        font-size: 1.2em;
        border-radius: 5px;
        border: none;
        outline: none;
        opacity: 0.7;
        transition: 300ms ;
      }

      input[type="text"]:focus,
      [type="date"]:focus,
      select:focus,
      [type="email"]:focus,
      [type="password"]:focus,
      [type="number"]:focus {
        box-shadow: 1px 10px 25px rgba(0, 0, 0, 0.3);
        transition: box-shadow ease-in-out 200ms;         
      }

      button {
        cursor: pointer;
      }
    </style>
